<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Divide Webpage into Two Halves</title>
    <!-- Include the Google Maps API script with your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtXuMqBUEcP85O__g2JqATW7YczeGmT7s"></script>
    <script>
        function initMap() {
            // Create a new map instance and specify the center and zoom level
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Replace with your desired map center coordinates
                zoom: 10, // Adjust the zoom level as needed
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div class="container">
        <div class="left-side">
            <!-- Content for the left side of the webpage -->
        </div>
        <div class="vertical-border"></div>
        <div class="right-side" id="map">
            <!-- Add an image upload form in the right side -->
            <form id="imageUploadForm">
                <input type="file" id="imageInput" accept="image/*">
                <img id="uploadedImage" src="" alt="Uploaded Image">
            </form>
        </div>
    </div>
    <script>
        // Function to handle the image selection and display it
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const uploadedImage = document.getElementById("uploadedImage");
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
